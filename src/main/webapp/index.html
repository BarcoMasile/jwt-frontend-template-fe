    <arpa-main>
      <div class="container align-content-center" style="margin-top: 4%">
        <div id="app-title" class="text-center m-auto">
          <img class="" src="content/images/rt-splash-screen.jpg" alt="Logo Regione Toscana"
               style="border-radius: 10px; background-color: white; max-width: 20%">
          <div class="loader" id="loader" style="background-color: white; top: 60%"></div>
        </div>
      </div>
      <div class="app-loading">
        <div id="jhipster-error" style="display: none">
          <h1>An error has occurred :-(</h1>
        </div>
      </div>
    </arpa-main>
    <noscript>
      <h1>You must enable JavaScript to view this page.</h1>
    </noscript>
    <script type="text/javascript">
      // show an error message if the app loading takes more than 4 sec
      window.onload = function () {
        setTimeout(showError, 4000);
      };
      function showError() {
        var errorElm = document.getElementById('jhipster-error');
        if (errorElm && errorElm.style) {
          errorElm.style.display = 'block';
        }
      }
    </script>
